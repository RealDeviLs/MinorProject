<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <script src="https://unpkg.com/alpinejs" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="flex items-center justify-center w-screen h-screen">
            <div class="px-4 lg:py-12">
                <div class="lg:gap-4 lg:flex">
                    <div
                        class="flex flex-col items-center justify-center md:py-24 lg:py-32"
                    >
                        <h1 class="font-bold text-blue-600 text-9xl">{{code}}</h1>
                        <p
                            class="mb-2 text-2xl font-bold text-center text-gray-800 md:text-3xl"
                        >
                            <span class="text-red-500">Oops!</span> {{ message }}
                        </p>
                        <a
                            href="{% url 'home' %}"
                            class="px-6 py-2 text-sm font-semibold text-blue-800 bg-blue-100"
                        >Go home</a
                            >
                        </div>
                        <div class="mt-4">
                            <img
                                src="https://cdn.pixabay.com/photo/2016/11/22/23/13/black-dog-1851106__340.jpg"
                                alt="img"
                                class="object-cover w-full h-full"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
