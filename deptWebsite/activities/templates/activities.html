{% extends "base.html" %}
{% load static %}
{% block content %}

<div>
    <div class="max-w-7xl mx-auto py-12 px-4 sm:py-12 sm:px-6 lg:px-8">
        <div class="text-center">
            <h2 class="text-7xl font-extrabold text-grey-800 sm:tracking-tight">Our Activities
            </h2>
            <!-- <p class="mt-5 text-xl text-gray-400">Start building for free, then add a site plan to go live. Account
                plans unlock additional features.</p> -->
        </div>
    </div>


    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="relative bg-gray-50 pt-4 pb-20 px-4 sm:px-6 lg:pt-4 lg:pb-28 lg:px-8">
        <div class="absolute inset-0">
            <div class="bg-white h-1/3 sm:h-2/3"></div>
        </div>
        <div class="relative max-w-7xl mx-auto">
            <!-- <div class="text-center">
            <h2 class="text-5xl tracking-tight font-extrabold text-gray-900">From the events</h2>
            <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">Lorem ipsum dolor sit amet consectetur,
                adipisicing elit. Ipsa libero labore natus atque, ducimus sed.</p>
        </div> -->
            <div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">

                {% for activity in activities %}
                <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
                    <div class="flex-shrink-0">
                        <img class="h-48 w-full object-cover" src="{{ activity.cover_Image.url }}"
                            alt="{{ activity.title }}">
                    </div>
                    <div class="flex-1 bg-white p-6 flex flex-col justify-between">
                        <div class="flex-1">
                            <p class="text-sm font-medium text-indigo-600">
                                <a href="#" class="hover:underline"> {{ activity.type }}</a> </a>
                            </p>
                            <a href="{% url 'activity_detail' activity.id %}" class="block mt-2">
                                <p class="text-xl font-semibold text-gray-900">{{ activity.title }}</p>
                                <p class="mt-3 text-base text-gray-500 ">
                                    {{ activity.details | safe | truncatechars:200 }}</p>
                            </a>
                        </div>

                    </div>
                </div>

                <!-- Images -->

                <!-- Images -->
                {% endfor %}

            </div>
        </div>
    </div>

    {% endblock content %}
